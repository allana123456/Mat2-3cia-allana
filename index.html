<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus objetivos do ano</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
     <section class="contedo-principal">
      <h2 class="titulo-principal">Mes objetivos do ano <span>_</span></h2>
    <div class="conteudo">
      <div class="botoes">
        <button class="botao ativo">Terminar os estudos</button>
        <button class="botao">Começar a trabalhar</button>
        <button class="botao">Fazer pasaporte</button>
        <button class="botao">Viajar para Espanha</button>
      </div>
      <div class="abas-textos">
          <div class="aba-conteudo ativo">
          <h3 class="aba-conteudo-titulo-principal">Realizar meus sonhos</h3>
          <h4 class="aba-conteudo-titulo-secundario">Esse ano</h4>
          <div class="contador"></div>
        </div>
        <div class="aba-conteudo">
          <h3 class="aba-conteudo-titulo-principal">Começar a trabalhar</h3>
          <h4 class="aba-conteudo-titulo-secundario">Daqui 11 meses</h4>
          <div class="contador"></div>
         </div>
        <div class="aba-conteudo">
          <h3 class="aba-conteudo-titulo-principal">Fazer pasaporte</h3>
          <h4 class="aba-conteudo-titulo-secundario">3 anos</h4>
          <div class="contador"></div>
        </div>
        <div class="aba-conteudo">
          <h3 class="aba-conteudo-titulo-principal">Viajar para Espanha</h3>
          <h4 class="aba-conteudo-titulo-secundario">4 anos</h4>
          <div class="contador"></div>
        </div>
      </div>
  </div>
     </section>
     <script src="main.js"></script>
</body>
</html>
